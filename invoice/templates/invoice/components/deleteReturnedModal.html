<div class="modal fade" id="deleteReturnedModal{{ returned.id }}" tabindex="-1" role="dialog" aria-labelledby="deleteReturnedModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteReturnedModalLabel">Удалить запись о возврате</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Вы действительно хотите удалить запись о возврате?<br>
        Это действие нельзя отменить<br>
          <small>
               {{ returned }}
          </small>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
        <button type="button" class="btn btn-danger" onclick="delete_returned('{{ returned.id }}')">Удалить</button>
      </div>
    </div>
  </div>
</div>
