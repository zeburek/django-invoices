<div class="modal fade" id="deleteInvoiceModal{{ invoice.id }}" tabindex="-1" role="dialog" aria-labelledby="deleteInvoiceModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteInvoiceModalLabel">Удалить накладную</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Вы действительно хотите удалить накладную?<br>
        Это действие нельзя отменить<br>
          <small>
               Накладная {{ invoice.number }}, от {{ invoice.date }}
          </small>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
        <button type="button" class="btn btn-danger" onclick="delete_invoice('{{ invoice.id }}')">Удалить</button>
      </div>
    </div>
  </div>
</div>
